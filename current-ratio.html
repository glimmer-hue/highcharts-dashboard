<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Current Ratio Gauge</title>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
<style>
  body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
</style>
</head>
<body>
<div id="container" style="width: 600px; height: 400px; margin: 0 auto"></div>

<script>
Highcharts.chart('container', {
    chart: { type: 'gauge', plotBackgroundColor: null, plotBorderWidth: 0, plotShadow: false, height: '80%' },
    
    title: { 
        text: '流動比率',
        y: 60  // 標題往下移
    },
    
    pane: { startAngle: -90, endAngle: 90, background: null, center: ['50%', '75%'], size: '110%' },
    
    yAxis: {
        min: 0,
        max: 3,  // 假設流動比率一般上限設 3
        tickPixelInterval: 60,
        tickPosition: 'inside',
        minorTickInterval: null,
        labels: {
            distance: 20,
            formatter: function () { return this.value.toFixed(2); }  // X軸不顯示百分比
        },
        lineWidth: 0,
        plotBands: [
            { from: 0, to: 1.0, color: '#DF5353', thickness: 20 },   // 紅色
            { from: 1.0, to: 2.0, color: '#DDDF0D', thickness: 20 }, // 黃色
            { from: 2.0, to: 3.0, color: '#55BF3B', thickness: 20 }  // 綠色
        ]
    },
    
    series: [{
        name: '流動比率',
        data: [1.42], // <-- 實際流動比率
        dataLabels: {
            enabled: true,
            formatter: function () { return this.y.toFixed(2); },
            borderWidth: 0,
            y: -60,
            style: { fontSize: '16px', fontWeight: 'bold', color: '#333' }
        },
        dial: { radius: '80%', backgroundColor: 'gray', baseWidth: 12, baseLength: '0%', rearLength: '0%' },
        pivot: { backgroundColor: 'gray', radius: 6 }
    }]
});
</script>
</body>
</html>
