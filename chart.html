<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>負債比率 Gauge</title>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
</head>
<body>
<div id="container" style="width: 600px; height: 400px; margin: 0 auto"></div>

<script>
Highcharts.chart('container', {
    chart: { type: 'gauge', plotBackgroundColor: null, plotBorderWidth: 0, plotShadow: false, height: '80%' },
    title: { text: '負債比率' },
    pane: { startAngle: -90, endAngle: 90, background: null, center: ['50%', '75%'], size: '110%' },
    yAxis: {
        min: 0,
        max: 1,
        tickPixelInterval: 60,
        tickPosition: 'inside',
        minorTickInterval: null,
        labels: {
            distance: 20,
            formatter: function () { return (this.value*100).toFixed(0)+'%'; }
        },
        lineWidth: 0,
        plotBands: [
            { from: 0, to: 0.40, color: '#55BF3B', thickness: 20 },
            { from: 0.40, to: 0.75, color: '#DDDF0D', thickness: 20 },
            { from: 0.75, to: 1.00, color: '#DF5353', thickness: 20 }
        ]
    },
    series: [{
        name: '負債比率',
        data: [0.7088], // <-- 實際數值
        dataLabels: {
            enabled: true,
            formatter: function () { return (this.y*100).toFixed(2)+'%'; },
            borderWidth: 0,
            y: -60,
            style: { fontSize: '16px', fontWeight: 'bold', color: '#333' }
        },
        dial: { radius: '80%', backgroundColor: 'gray', baseWidth: 12, baseLength: '0%', rearLength: '0%' },
        pivot: { backgroundColor: 'gray', radius: 6 }
    }]
});
</script>
</body>
</html>
